spring.application.name=online_shop


spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/shop_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&\
  useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Yekaterinburg
spring.datasource.username=bestuser
spring.datasource.password=bestuser

spring.jpa.database=MYSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.liquibase.change-log=db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
logging.level.liquibase=INFO
logging.level.root=WARN